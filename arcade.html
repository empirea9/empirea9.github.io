<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
  <style>
    body {
      background: #0c0c0d;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    .arcade-bg-blur {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-image: url('./assets/image1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(24px) brightness(0.7);
      opacity: 0.7;
      pointer-events: none;
    }
    .arcade-content-wrapper {
      position: relative;
      z-index: 1;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: inherit;
    }
    main {
      margin-top: 80px;
      margin-bottom: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 60vh;
    }
    .text-area {
      width: 100%;
      text-align: center;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .arcade-typewriter {
      font-size: 6.6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 26px rgba(0,0,0,0.8), 0 0 4px rgba(255,255,255,0.6);
      letter-spacing: .01em;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      transition: color .2s;
      cursor: pointer;
      display: inline-block;
      position: relative;
      min-height: 1.1em;
      z-index: 100;
    }
    .typewriter-cursor {
      display: inline-block;
      width: 32px;
      height: 1.07em;
      vertical-align: middle;
      background: none;
      border-right: 4px solid #fff;
      animation: blink-cursor 1.1s steps(1) infinite;
      margin-left: 2px;
      position: absolute;
    }
    
    #typewriterText {
      color: #fff !important;
      text-shadow: 0 0 26px rgba(0,0,0,0.8), 0 0 4px rgba(255,255,255,0.6);
      display: inline-block;
      min-width: 1em;
    }
    @keyframes blink-cursor {
      0%, 50% { border-right: 4px solid #fff; }
      51%, 100% { border-right: 4px solid transparent; }
    }

    /* Carousel Section Styles */
    .carousel-section {
      margin: 100px auto;
      width: 100%;
    }

    .carousel-title {
      text-align: center;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 60px;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      min-height: 1.2em;
    }

    /* Game Carousel Styles */
    .game-carousel-container {
      margin: 0 auto;
      width: 100%;
      position: relative;
      overflow: hidden;
      padding: 0;
    }

    .game-carousel {
      position: relative;
      width: 100%;
      height: 650px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .game-cards-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-cards {
      display: flex;
      align-items: center;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      gap: 55px;
      justify-content: center;
      position: relative;
      padding-top: 40px;
    }

    .game-card {
      flex-shrink: 0;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: visible;
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transform-origin: center center;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 12px;
    }

    .game-title {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: all 0.4s ease;
      pointer-events: none;
      z-index: 10;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game-card.center {
      width: 260px;
      height: 360px;
      transform: scale(1.3);
      box-shadow: 0 15px 60px rgba(255, 255, 255, 0.2);
      z-index: 10;
      animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.7);
        opacity: 0.3;
        filter: brightness(0.4);
      }
      50% {
        transform: scale(1.4);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.3);
        opacity: 1;
        filter: brightness(1);
      }
    }

    .game-card.center .game-title {
      opacity: 1;
      bottom: -45px;
      font-size: 16px;
      font-weight: 700;
    }

    .game-card.dimmed {
      transform: scale(0.7);
      opacity: 0.4;
      filter: brightness(0.5);
    }

    .game-card.scaling-in {
      transform: scale(0.85);
      opacity: 0.7;
      filter: brightness(0.8);
    }

    .game-card.scaling-out {
      transform: scale(0.7);
      opacity: 0.5;
      filter: brightness(0.6);
    }

    .carousel-arrow {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
    }

    .carousel-arrow.show {
      opacity: 1;
      pointer-events: auto;
    }

    .carousel-arrow:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    .carousel-arrow-left {
      left: 40px;
    }

    .carousel-arrow-right {
      right: 40px;
    }

    .carousel-arrow svg {
      width: 48px;
      height: 48px;
    }

    /* Backloggd Quadrant Styles */
    .backloggd-section {
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 100px;
      margin-top: 50px;
    }

    .backloggd-quadrant {
      position: relative;
      background: linear-gradient(90deg, #23242a 0%, #222328 100%);
      border-radius: 28px;
      box-shadow: 0 0 32px #2228;
      overflow: hidden;
      width: 92vw;
      max-width: 900px;
      min-height: 380px;
      display: flex;
      align-items: stretch;
      transition: transform 0.28s cubic-bezier(.5,1.55,.41,1.01), box-shadow 0.23s;
      will-change: transform, box-shadow;
    }



    .backloggd-quadrant::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: url('./assets/image1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(24px) brightness(0.7);
      opacity: 0.7;
    }

    .backloggd-quadrant:hover {
      transform: scale(1.025) translateY(-10px);
      box-shadow: 0 16px 44px #2229, 0 0 50px #fff2;
    }

    .backloggd-quadrant-inner {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      align-items: stretch;
    }

    .backloggd-quadrant-img {
      height: 100%;
      aspect-ratio: 1 / 1;
      width: auto;
      min-width: 0;
      flex: 0 0 auto;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
    }

    .backloggd-quadrant-img img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      object-position: center center;
      border-radius: 12px 0 0 12px;
      box-shadow: 0 2px 10px #1116;
      background: #1a1a2e;
      transition: transform 0.28s cubic-bezier(.5,1.55,.41,1.01), box-shadow 0.23s;
      margin: 0;
      display: block;
    }

    .backloggd-quadrant:hover .backloggd-quadrant-img img {
      transform: scale(1.08);
      box-shadow: 0 8px 32px #222a;
    }

    .backloggd-quadrant-content {
      flex: 1 1 0;
      padding: 40px 45px 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #ededed;
      text-align: left;
      min-width: 0;
    }

    .backloggd-quadrant-content h3 {
      margin: 0 0 16px 0;
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 0 0 14px #fff4;
      font-weight: 700;
      font-family: inherit;
    }

    .backloggd-quadrant-content p {
      margin: 0 0 24px 0;
      font-size: 1.15rem;
      color: #ededed;
      text-shadow: 0 0 8px #fff3;
      font-family: inherit;
      line-height: 1.5;
    }

    .backloggd-link {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .backloggd-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      main { 
        margin-top: 40px; 
        margin-bottom: 30px; 
      }
      .arcade-typewriter {
        font-size: 3.2rem;
      }
      .carousel-title {
        font-size: 2.5rem;
      }
      .backloggd-quadrant-inner {
        flex-direction: column;
      }
      .backloggd-quadrant-img {
        width: 100%;
        height: auto;
        aspect-ratio: 1/1;
        max-width: 250px;
        margin: 0 auto;
      }
      .backloggd-quadrant-content {
        padding: 20px 30px 30px;
        text-align: center;
        align-items: center;
      }
      .backloggd-quadrant-content h3 {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .carousel-section {
        margin: 60px auto;
      }

      .carousel-title {
        font-size: 2rem;
        margin-bottom: 40px;
      }

      .game-carousel-container {
        margin: 0 auto;
        padding: 0;
      }

      .game-carousel {
        height: 480px;
      }

      .game-card {
        width: 110px;
        height: 165px;
      }

      .game-card.center {
        width: 145px;
        height: 218px;
        transform: scale(1.2);
      }

      .game-cards {
        gap: 30px;
        padding-top: 25px;
      }

      .carousel-arrow {
        width: 50px;
        height: 50px;
      }

      .carousel-arrow svg {
        width: 30px;
        height: 30px;
      }

      .carousel-arrow-left {
        left: 0;
      }

      .carousel-arrow-right {
        right: 0;
      }

      .game-title {
        bottom: -25px;
        font-size: 10px;
        max-width: 140px;
      }

      .game-card.center .game-title {
        bottom: -35px;
        font-size: 12px;
        max-width: 160px;
      }
    }

    @media (max-width: 600px) {
      .arcade-typewriter {
        font-size: 2.1rem;
      }
      .backloggd-quadrant-content h3 {
        font-size: 1.5rem;
      }
      .backloggd-quadrant-content p {
        font-size: 1rem;
      }
      .backloggd-link {
        padding: 12px 30px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

  <script>
    // Typewriter Animation
    const typewriterElement = document.getElementById('typewriterText');
    const typewriterCursor = document.getElementById('typewriterCursor');
    const text = "Arcade";
    let charIndex = 0;

    function typeWriter() {
      if (charIndex < text.length) {
        typewriterElement.textContent = text.slice(0, charIndex + 1);
        charIndex++;
        setTimeout(typeWriter, 150);
      } else {
        typewriterCursor.style.marginLeft = '8px';
      }
    }

    // Start typewriter when page loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(typeWriter, 500);
    });

    // Game Carousel Functionality - Using actual game images
    const gameData = [
      {
        title: "Red Dead Redemption 2",
        poster: "./assets/reddeadredemption2.png"
      },
      {
        title: "Ghost of Tsushima",
        poster: "./assets/ghostoftsushima.png"
      },
      {
        title: "Resident Evil Village",
        poster: "./assets/residentevilvillage.png"
      },
      {
        title: "Battlefield 4",
        poster: "./assets/battlefield4.png"
      },
      {
        title: "Need for Speed Most Wanted",
        poster: "./assets/needforspeedmostwanted.png"
      },
      {
        title: "Just Cause 2",
        poster: "./assets/justcause2.png"
      },
      {
        title: "Blasphemous",
        poster: "./assets/blasphemous.png"
      },
      {
        title: "Onimusha 3",
        poster: "./assets/onimusha3.png"
      },
      {
        title: "IGI 2: Covert Strike",
        poster: "./assets/igi2.png"
      },
      {
        title: "TrackMania",
        poster: "./assets/trackmania.png"
      },
      {
        title: "Trailmakers",
        poster: "./assets/trailmakers.png"
      }
    ];

    // Carousel Title Typewriter Animation
    function typeCarouselText(elementId, text, callback) {
      const element = document.getElementById(elementId);
      element.textContent = "";
      let i = 0;
      function step() {
        if (i <= text.length) {
          element.textContent = text.slice(0, i);
          i++;
          setTimeout(step, 80);
        } else if (callback) {
          callback();
        }
      }
      step();
    }

    // Carousel Class for reusable functionality
    class Carousel {
      constructor(containerId, data) {
        this.data = data;
        this.currentIndex = 0;
        this.autoPlayInterval = null;
        this.isHoveringCenter = false;
        
        // DOM elements
        this.container = document.getElementById(containerId);
        this.cardsContainer = this.container.querySelector('.game-cards');
        this.leftArrow = this.container.querySelector('.carousel-arrow-left');
        this.rightArrow = this.container.querySelector('.carousel-arrow-right');
        
        this.init();
      }

      isMobile() {
        return window.innerWidth <= 768;
      }

      getVisibleCards() {
        return this.isMobile() ? 3 : 7;
      }

      createCards() {
        this.cardsContainer.innerHTML = '';
        
        // Create cards for each item
        this.data.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.dataset.index = index;
          card.innerHTML = `
            <img src="${item.poster}" alt="${item.title}" loading="lazy">
            <div class="game-title">${item.title}</div>
          `;
          
          // Add click event
          card.addEventListener('click', () => {
            this.currentIndex = index;
            this.updateCarousel();
            this.stopAutoPlay();
            setTimeout(() => this.startAutoPlay(), 3000);
          });

          // Add hover events for center card and edge detection
          card.addEventListener('mouseenter', () => {
            if (card.classList.contains('center')) {
              this.isHoveringCenter = true;
              this.stopAutoPlay();
            }
            
            // Edge detection for arrows
            this.handleEdgeHover(card, true);
          });

          card.addEventListener('mouseleave', () => {
            if (card.classList.contains('center')) {
              this.isHoveringCenter = false;
              setTimeout(() => {
                if (!this.isHoveringCenter) {
                  this.startAutoPlay();
                }
              }, 500);
            }
            
            // Hide arrows when leaving edge cards
            this.handleEdgeHover(card, false);
          });

          this.cardsContainer.appendChild(card);
        });
      }

      updateCarousel() {
        const cards = this.cardsContainer.querySelectorAll('.game-card');
        const visibleCards = this.getVisibleCards();
        const centerIndex = Math.floor(visibleCards / 2);
        
        // Reset all cards and arrows
        cards.forEach((card, index) => {
          card.classList.remove('center', 'dimmed', 'scaling-in', 'scaling-out');
          card.style.order = '';
          card.style.transform = '';
          card.style.opacity = '';
          card.style.display = 'none';
        });

        // Hide arrows by default
        this.leftArrow.classList.remove('show');
        this.rightArrow.classList.remove('show');

        // Show visible cards around current index
        const startIndex = this.currentIndex - centerIndex;
        
        for (let i = 0; i < visibleCards; i++) {
          let cardIndex = (startIndex + i + this.data.length) % this.data.length;
          const card = cards[cardIndex];
          
          if (card) {
            card.style.display = 'block';
            card.style.order = i;
            
            if (i === centerIndex) {
              // This is the center card - delay to trigger animation
              setTimeout(() => {
                card.classList.add('center');
              }, 10);
            } else {
              // Calculate distance from center for progressive scaling
              const distanceFromCenter = Math.abs(i - centerIndex);
              
              if (distanceFromCenter === 1) {
                // Cards next to center
                card.classList.add('scaling-in');
              } else if (distanceFromCenter === 2) {
                // Cards further from center
                card.classList.add('scaling-out');
              } else {
                // Cards at the edges
                card.classList.add('dimmed');
              }
            }
          }
        }
      }

      handleEdgeHover(card, isHovering) {
        const cards = this.cardsContainer.querySelectorAll('.game-card');
        const visibleCards = this.getVisibleCards();
        const cardIndex = parseInt(card.dataset.index);
        const centerIndex = Math.floor(visibleCards / 2);
        const startIndex = this.currentIndex - centerIndex;
        
        // Find the position of this card in the visible set
        let cardPosition = -1;
        for (let i = 0; i < visibleCards; i++) {
          let visibleCardIndex = (startIndex + i + this.data.length) % this.data.length;
          if (visibleCardIndex === cardIndex) {
            cardPosition = i;
            break;
          }
        }
        
        // Clear all arrow states first
        if (!isHovering) {
          this.leftArrow.classList.remove('show');
          this.rightArrow.classList.remove('show');
          return;
        }
        
        // Show arrows based on edge position
        if (cardPosition === 0) {
          // Left edge card - show left arrow
          this.leftArrow.classList.add('show');
          this.rightArrow.classList.remove('show');
        } else if (cardPosition === visibleCards - 1) {
          // Right edge card - show right arrow  
          this.rightArrow.classList.add('show');
          this.leftArrow.classList.remove('show');
        } else {
          // Center cards - hide both arrows
          this.leftArrow.classList.remove('show');
          this.rightArrow.classList.remove('show');
        }
      }

      nextSlide() {
        this.currentIndex = (this.currentIndex + 1) % this.data.length;
        this.updateCarousel();
      }

      prevSlide() {
        this.currentIndex = (this.currentIndex - 1 + this.data.length) % this.data.length;
        this.updateCarousel();
      }

      startAutoPlay() {
        this.stopAutoPlay();
        if (!this.isHoveringCenter) {
          this.autoPlayInterval = setInterval(() => this.nextSlide(), 3000);
        }
      }

      stopAutoPlay() {
        if (this.autoPlayInterval) {
          clearInterval(this.autoPlayInterval);
          this.autoPlayInterval = null;
        }
      }

      init() {
        this.createCards();
        this.updateCarousel();
        this.startAutoPlay();
        
        // Arrow event listeners
        this.leftArrow.addEventListener('click', () => {
          this.stopAutoPlay();
          this.prevSlide();
          setTimeout(() => this.startAutoPlay(), 3000);
        });

        this.rightArrow.addEventListener('click', () => {
          this.stopAutoPlay();
          this.nextSlide();
          setTimeout(() => this.startAutoPlay(), 3000);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
          this.updateCarousel();
        });
      }
    }

    // Initialize carousel
    let gameCarousel;

    function initCarousel() {
      // Start typewriter animation for title
      typeCarouselText('gamesCarouselTitleText', 'Favorite Games');
      
      gameCarousel = new Carousel('gameCarousel', gameData);
    }

    // Initialize carousel when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initCarousel);
    } else {
      initCarousel();
    }
  </script>
