<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema | Ronogamy Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- SF Pro Display font via apple fonts, fallback to system-ui -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
  <style>
    body {
      background: #0c0c0d;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    .cinema-bg-blur {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-image: url('./assets/image4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(24px) brightness(0.7);
      opacity: 0.7;
      pointer-events: none;
    }
    .cinema-content-wrapper {
      position: relative;
      z-index: 1;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: inherit;
    }
    main {
      margin-top: 80px;
      margin-bottom: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 60vh;
    }
    .text-area {
      width: 100%;
      text-align: center;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .cinema-typewriter {
      font-size: 6.6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 26px rgba(0,0,0,0.8), 0 0 4px rgba(255,255,255,0.6);
      letter-spacing: .01em;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      transition: color .2s;
      cursor: pointer;
      display: inline-block;
      position: relative;
      min-height: 1.1em;
      z-index: 100;
    }
    .typewriter-cursor {
      display: inline-block;
      width: 32px;
      height: 1.07em;
      vertical-align: middle;
      background: none;
      border-right: 4px solid #fff;
      animation: blink-cursor 1.1s steps(1) infinite;
      margin-left: 2px;
      position: absolute;
    }
    
    #typewriterText {
      color: #fff !important;
      text-shadow: 0 0 26px rgba(0,0,0,0.8), 0 0 4px rgba(255,255,255,0.6);
      display: inline-block;
      min-width: 1em;
    }
    @keyframes blink-cursor {
      0%, 50% { border-right: 4px solid #fff; }
      51%, 100% { border-right: 4px solid transparent; }
    }

    /* Quadrant Styles - hidden by default, fade in on scroll */
    .cinema-quadrant-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      width: 94vw;
      max-width: 1400px;
      margin: 150px auto 70px auto; /* Adjusted for two carousels */
      padding: 0;
      justify-content: center;
      align-items: stretch;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1.1s cubic-bezier(.6,.1,.55,1), transform 0.9s cubic-bezier(.6,.1,.55,1);
      will-change: opacity, transform;
      font-family: inherit;
    }
    .cinema-quadrant-grid.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .cinema-quadrant {
      position: relative;
      border-radius: 28px;
      box-shadow: 0 0 32px #2228;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 0;
      width: 100%;
      justify-content: flex-start;
      padding-bottom: 48px;
      background: transparent;
      font-family: inherit;
    }
    .cinema-quadrant-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: blur(38px) brightness(0.7);
      opacity: 0.77;
      object-fit: cover;
      pointer-events: none;
      transition: opacity .3s;
    }
    .cinema-quadrant-inner {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: inherit;
    }
    .cinema-quadrant-img {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 66px;
      margin-bottom: 0;
      position: relative;
      z-index: 3;
    }
    .cinema-quadrant-img .img-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      max-width: 360px;
      max-height: 360px;
      aspect-ratio: 1/1;
    }
    .cinema-quadrant-img img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 28px;
      background: #222;
      box-shadow: 0 4px 44px #1118;
      display: block;
      max-width: 360px;
      max-height: 360px;
      border: 5px solid #23242a55;
    }
    .cinema-quadrant-content {
      width: 100%;
      padding: 52px 40px 38px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: #ededed;
      position: relative;
      z-index: 4;
      min-width: 0;
      text-align: center;
      font-family: inherit;
    }
    .cinema-quadrant-content h3 {
      margin: 0 0 22px 0;
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 0 14px #fff4;
      font-weight: 700;
      font-family: inherit;
    }
    .cinema-quadrant-content p {
      margin: 0 0 18px 0;
      font-size: 1.18rem;
      color: #ededed;
      text-shadow: 0 0 8px #fff3;
      font-family: inherit;
    }
    .cinema-quadrant-content .banner-reveal {
      display: none;
    }

    @media (max-width: 1200px) {
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 260px;
        max-height: 260px;
      }
      .cinema-quadrant-content {
        padding: 36px 18px 24px 18px;
      }
      .cinema-quadrant-content h3 {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 900px) {
      main { margin-top: 40px; margin-bottom: 30px; }
      .cinema-quadrant-grid {
        grid-template-columns: 1fr;
        gap: 38px;
        justify-items: center;
        margin: 200px auto 32px auto;
      }
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 180px;
        max-height: 180px;
      }
      .cinema-typewriter {
        font-size: 3.2rem;
      }
    }
    @media (max-width: 600px) {
      .cinema-quadrant-content {
        padding: 12px 6px 14px 6px;
      }
      .cinema-quadrant-content h3 {
        font-size: 1.1rem;
      }
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 100px;
        max-height: 100px;
      }
      .cinema-quadrant-grid {
        gap: 18px;
        margin: 120px auto 8px auto;
      }
      .cinema-typewriter {
        font-size: 2.1rem;
      }
    }

    /* Carousel Section Styles */
    .carousel-section {
      margin: 100px auto;
      width: 100%;
    }

    .carousel-title {
      text-align: center;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 60px;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      min-height: 1.2em;
    }

    /* Movie Carousel Styles */
    .movie-carousel-container {
      margin: 0 auto;
      width: 100%;
      position: relative;
      overflow: hidden;
      padding: 0;
    }

    .movie-carousel {
      position: relative;
      width: 100%;
      height: 650px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .movie-cards-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-cards {
      display: flex;
      align-items: center;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      gap: 55px;
      justify-content: center;
      position: relative;
      padding-top: 40px;
    }

    .movie-card {
      flex-shrink: 0;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: visible;
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transform-origin: center center;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 12px;
    }

    .movie-title {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: all 0.4s ease;
      pointer-events: none;
      z-index: 10;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-card.center {
      width: 260px;
      height: 360px;
      transform: scale(1.3);
      box-shadow: 0 15px 60px rgba(255, 255, 255, 0.2);
      z-index: 10;
      animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.7);
        opacity: 0.3;
        filter: brightness(0.4);
      }
      50% {
        transform: scale(1.4);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.3);
        opacity: 1;
        filter: brightness(1);
      }
    }

    .movie-card.center .movie-title {
      opacity: 1;
      bottom: -45px;
      font-size: 16px;
      font-weight: 700;
      max-width: 240px;
    }

    .movie-card.dimmed {
      opacity: 0.3;
      filter: brightness(0.4);
      transform: scale(0.7);
    }

    .movie-card.scaling-in {
      transform: scale(0.85);
      opacity: 0.6;
      filter: brightness(0.7);
    }

    .movie-card.scaling-out {
      transform: scale(0.7);
      opacity: 0.3;
      filter: brightness(0.4);
    }

    .movie-card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 35px rgba(255, 255, 255, 0.2);
    }

    .movie-card:hover .movie-title {
      opacity: 1;
    }

    .movie-card.center:hover {
      transform: scale(1.25);
    }

    .movie-card.dimmed:hover {
      opacity: 0.7;
      transform: scale(0.95);
    }

    .carousel-arrow {
      position: absolute;
      top: calc(70% - 110px);
      transform: translateY(-50%);
      width: 80px;
      height: 200px;
      background: transparent;
      border: none;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 30;
    }

    .carousel-arrow svg {
      width: 60px;
      height: 60px;
      fill: none;
      stroke: #fff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
    }

    .carousel-arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-arrow:hover svg {
      stroke-width: 5;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 1));
    }

    .carousel-arrow-left {
      left: 0;
    }

    .carousel-arrow-right {
      right: 0;
    }

    .carousel-arrow {
      opacity: 0;
    }

    .movie-carousel:hover .carousel-arrow {
      opacity: 0;
    }

    .movie-carousel:hover .carousel-arrow.show {
      opacity: 1;
    }

    .carousel-arrow:hover {
      opacity: 1 !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      main {
        margin-top: 60px;
        margin-bottom: 40px;
        height: 50vh;
      }

      .carousel-section {
        margin: 80px auto;
      }

      .carousel-title {
        font-size: 3rem;
        margin-bottom: 40px;
      }

      .movie-carousel-container {
        margin: 0 auto;
        padding: 0;
      }

      .movie-carousel {
        height: 520px;
      }

      .movie-card {
        width: 120px;
        height: 180px;
      }

      .movie-card.center {
        width: 160px;
        height: 240px;
        transform: scale(1.25);
      }

      .movie-card.dimmed {
        transform: scale(0.65);
      }

      .movie-card.scaling-in {
        transform: scale(0.8);
      }

      .movie-card.scaling-out {
        transform: scale(0.65);
      }

      .movie-cards {
        gap: 40px;
        padding-top: 30px;
      }

      .carousel-arrow {
        width: 60px;
        height: 60px;
      }

      .carousel-arrow svg {
        width: 40px;
        height: 40px;
      }

      .carousel-arrow-left {
        left: 0;
      }

      .carousel-arrow-right {
        right: 0;
      }

      .movie-title {
        font-size: 12px;
        bottom: -50px;
      }

      .movie-card.center .movie-title {
        font-size: 14px;
        bottom: -65px;
      }

      .cinema-quadrant-grid {
        margin: 150px auto 32px auto;
      }
    }

    @media (max-width: 480px) {
      .carousel-section {
        margin: 60px auto;
      }

      .carousel-title {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .movie-carousel-container {
        margin: 0 auto;
        padding: 0;
      }

      .movie-carousel {
        height: 480px;
      }

      .movie-card {
        width: 110px;
        height: 165px;
      }

      .movie-card.center {
        width: 145px;
        height: 218px;
        transform: scale(1.2);
      }

      .movie-cards {
        gap: 30px;
        padding-top: 25px;
      }

      .carousel-arrow {
        width: 50px;
        height: 50px;
      }

      .carousel-arrow svg {
        width: 30px;
        height: 30px;
      }

      .carousel-arrow-left {
        left: 0;
      }

      .carousel-arrow-right {
        right: 0;
      }

      .movie-title {
        bottom: -25px;
        font-size: 10px;
        max-width: 140px;
      }

      .movie-card.center .movie-title {
        bottom: -35px;
        font-size: 12px;
        max-width: 160px;
      }

      .cinema-quadrant-grid {
        margin: 100px auto 8px auto;
      }
    }
  </style>
</head>

  <script>
    // Typewriter effect for Cinema headline
    const cinemaTypewriter = document.getElementById('cinemaTypewriter');
    const typewriterText = document.getElementById('typewriterText');
    const typewriterCursor = document.getElementById('typewriterCursor');

    // Texts for animation
    const mainText = "Cinema";
    const altText = "Favorite Movies and Shows";
    let isAlt = false;
    let animating = false;
    let animationTimeout = null;

    function typeText(text, callback, reverse = false) {
      animating = true;
      typewriterText.textContent = "";
      typewriterCursor.style.display = "inline-block";
      let i = reverse ? text.length : 0;
      function step() {
        if (reverse) {
          if (i >= 0) {
            typewriterText.textContent = text.slice(0, i);
            i--;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        } else {
          if (i <= text.length) {
            typewriterText.textContent = text.slice(0, i);
            i++;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        }
      }
      step();
    }

    function toAltText() {
      if (animating || isAlt) return;
      isAlt = true;
      clearTimeout(animationTimeout);
      typeText(mainText, () => {
        typeText("", () => {
          typeText(altText);
        }, true);
      }, true);
    }
    function toMainText() {
      if (animating || !isAlt) return;
      isAlt = false;
      clearTimeout(animationTimeout);
      typeText(altText, () => {
        typeText("", () => {
          typeText(mainText);
        }, true);
      }, true);
    }
    function showMainText() {
      console.log('showMainText called');
      if (!typewriterText) {
        console.error('typewriterText element not found');
        return;
      }
      typewriterText.textContent = "";
      typewriterCursor.style.display = "inline-block";
      typeText(mainText);
    }
    cinemaTypewriter.addEventListener('mouseenter', toAltText);
    cinemaTypewriter.addEventListener('mouseleave', toMainText);
    cinemaTypewriter.addEventListener('click', () => {
      if (isAlt) {
        toMainText();
      } else {
        toAltText();
      }
    });
    cinemaTypewriter.addEventListener('focus', toAltText);
    cinemaTypewriter.addEventListener('blur', toMainText);
    window.addEventListener('DOMContentLoaded', showMainText);
    
    // Fallback initialization
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      setTimeout(showMainText, 100);

    // Arrow button for scroll-to-top
    const toTopBtn = document.getElementById('toTopBtn');

      if (rectBottom <= 0) {
        toTopBtn.style.display = "flex";
      } else {
        toTopBtn.style.display = "none";
      }

      window.scrollTo({ top: 0, behavior: 'smooth' });

    // Quadrant reveal on scroll
    const cinemaQuadrantGrid = document.getElementById('cinemaQuadrantGrid');

      const windowHeight = window.innerHeight;
      if (gridRect.top < windowHeight - 60) {
        cinemaQuadrantGrid.classList.add('visible');
      } else {
        cinemaQuadrantGrid.classList.remove('visible');
      }

    window.addEventListener('scroll', revealQuadrantsOnScroll);
    window.addEventListener('DOMContentLoaded', revealQuadrantsOnScroll);

    const movieData = [

    // Carousel Title Typewriter Animation
    function typeCarouselText(elementId, text, callback) {
      const element = document.getElementById(elementId);
      element.textContent = "";
      let i = 0;
      function step() {
        if (i <= text.length) {
          element.textContent = text.slice(0, i);
          i++;
          setTimeout(step, 80);
        } else if (callback) {
          callback();
        }
      }
      step();
    }

    // Carousel Class for reusable functionality
    class Carousel {
      constructor(containerId, data) {
        this.data = data;
        this.currentIndex = 0;
        this.autoPlayInterval = null;
        this.isHoveringCenter = false;
        
        // DOM elements
        this.container = document.getElementById(containerId);
        this.cardsContainer = this.container.querySelector('.movie-cards');
        this.leftArrow = this.container.querySelector('.carousel-arrow-left');
        this.rightArrow = this.container.querySelector('.carousel-arrow-right');
        
        this.init();
      }

      isMobile() {
        return window.innerWidth <= 768;
      }

      getVisibleCards() {
        return this.isMobile() ? 3 : 7;
      }

      createCards() {
        this.cardsContainer.innerHTML = '';
        
        // Create cards for each item
        this.data.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.dataset.index = index;
          card.innerHTML = `
            <img src="${item.poster}" alt="${item.title}" loading="lazy">
            <div class="movie-title">${item.title}</div>
          `;
          
          // Add click event
          card.addEventListener('click', () => {
            this.currentIndex = index;
            this.updateCarousel();
            this.stopAutoPlay();
            setTimeout(() => this.startAutoPlay(), 3000);
          });

          // Add hover events for center card and edge detection
          card.addEventListener('mouseenter', () => {
            if (card.classList.contains('center')) {
              this.isHoveringCenter = true;
              this.stopAutoPlay();
            }
            
            // Edge detection for arrows
            this.handleEdgeHover(card, true);
          });

          card.addEventListener('mouseleave', () => {
            if (card.classList.contains('center')) {
              this.isHoveringCenter = false;
              setTimeout(() => {
                if (!this.isHoveringCenter) {
                  this.startAutoPlay();
                }
              }, 500);
            }
            
            // Hide arrows when leaving edge cards
            this.handleEdgeHover(card, false);
          });

          this.cardsContainer.appendChild(card);
        });
      }

      updateCarousel() {
        const cards = this.cardsContainer.querySelectorAll('.movie-card');
        const visibleCards = this.getVisibleCards();
        const centerIndex = Math.floor(visibleCards / 2);
        
        // Reset all cards and arrows
        cards.forEach((card, index) => {
          card.classList.remove('center', 'dimmed', 'scaling-in', 'scaling-out');
          card.style.order = '';
          card.style.transform = '';
          card.style.opacity = '';
          card.style.display = 'none';
        });

        // Hide arrows by default
        this.leftArrow.classList.remove('show');
        this.rightArrow.classList.remove('show');

        // Show visible cards around current index
        const startIndex = this.currentIndex - centerIndex;
        
        for (let i = 0; i < visibleCards; i++) {
          let cardIndex = (startIndex + i + this.data.length) % this.data.length;
          const card = cards[cardIndex];
          
          if (card) {
            card.style.display = 'block';
            card.style.order = i;
            
            if (i === centerIndex) {
              // This is the center card - delay to trigger animation
              setTimeout(() => {
                card.classList.add('center');
              }, 10);
            } else {
              // Calculate distance from center for progressive scaling
              const distanceFromCenter = Math.abs(i - centerIndex);
              
              if (distanceFromCenter === 1) {
                // Cards next to center
                card.classList.add('scaling-in');
              } else if (distanceFromCenter === 2) {
                // Cards further from center
                card.classList.add('scaling-out');
              } else {
                // Cards at the edges
                card.classList.add('dimmed');
              }
            }
          }
        }
      }

      handleEdgeHover(card, isHovering) {
        const cards = this.cardsContainer.querySelectorAll('.movie-card');
        const visibleCards = this.getVisibleCards();
        const cardIndex = parseInt(card.dataset.index);
        const centerIndex = Math.floor(visibleCards / 2);
        const startIndex = this.currentIndex - centerIndex;
        
        // Find the position of this card in the visible set
        let cardPosition = -1;
        for (let i = 0; i < visibleCards; i++) {
          let visibleCardIndex = (startIndex + i + this.data.length) % this.data.length;
          if (visibleCardIndex === cardIndex) {
            cardPosition = i;
            break;
          }
        }
        
        // Clear all arrow states first
        if (!isHovering) {
          this.leftArrow.classList.remove('show');
          this.rightArrow.classList.remove('show');
          return;
        }
        
        // Show arrows based on edge position
        if (cardPosition === 0) {
          // Left edge card - show left arrow
          this.leftArrow.classList.add('show');
          this.rightArrow.classList.remove('show');
        } else if (cardPosition === visibleCards - 1) {
          // Right edge card - show right arrow  
          this.rightArrow.classList.add('show');
          this.leftArrow.classList.remove('show');
        } else {
          // Center cards - hide both arrows
          this.leftArrow.classList.remove('show');
          this.rightArrow.classList.remove('show');
        }
      }

      nextSlide() {
        this.currentIndex = (this.currentIndex + 1) % this.data.length;
        this.updateCarousel();
      }

      prevSlide() {
        this.currentIndex = (this.currentIndex - 1 + this.data.length) % this.data.length;
        this.updateCarousel();
      }

      startAutoPlay() {
        this.stopAutoPlay();
        if (!this.isHoveringCenter) {
          this.autoPlayInterval = setInterval(() => this.nextSlide(), 3000);
        }
      }

      stopAutoPlay() {
        if (this.autoPlayInterval) {
          clearInterval(this.autoPlayInterval);
          this.autoPlayInterval = null;
        }
      }

      init() {
        this.createCards();
        this.updateCarousel();
        this.startAutoPlay();
        
        // Arrow event listeners
        this.leftArrow.addEventListener('click', () => {
          this.stopAutoPlay();
          this.prevSlide();
          setTimeout(() => this.startAutoPlay(), 3000);
        });

        this.rightArrow.addEventListener('click', () => {
          this.stopAutoPlay();
          this.nextSlide();
          setTimeout(() => this.startAutoPlay(), 3000);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
          this.updateCarousel();
        });
      }
    }

    // Initialize both carousels
    let movieCarousel, seriesCarousel;

    function initCarousels() {
      // Start typewriter animations for both titles
      typeCarouselText('moviesCarouselTitleText', 'Favorite Movies');
      setTimeout(() => {
        typeCarouselText('seriesCarouselTitleText', 'Favorite Series');
      }, 1000);
      
      movieCarousel = new Carousel('movieCarousel', movieData);
      seriesCarousel = new Carousel('seriesCarousel', seriesData);
    }

    // Initialize carousels when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initCarousels);
    } else {
      initCarousels();
    }
