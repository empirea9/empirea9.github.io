<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema | Ronogamy Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- SF Pro Display font via apple fonts, fallback to system-ui -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
  <style>
    body {
      background: #0c0c0d;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    .cinema-bg-blur {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-image: url('./assets/image4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(24px) brightness(0.7);
      opacity: 0.7;
      pointer-events: none;
    }
    .cinema-content-wrapper {
      position: relative;
      z-index: 1;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: inherit;
    }
    main {
      margin-top: 110px;
      margin-bottom: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text-area {
      width: 100vw;
      text-align: center;
      margin: 0 auto;
      position: relative;
    }
    .cinema-typewriter {
      font-size: 6.6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 26px #000b, 0 0 4px #fff6;
      letter-spacing: .01em;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      transition: color .2s;
      cursor: pointer;
      display: inline-block;
      position: relative;
      min-height: 1.1em;
    }
    .typewriter-cursor {
      display: inline-block;
      width: 32px;
      height: 1.07em;
      vertical-align: middle;
      background: none;
      border-right: 4px solid #fff;
      animation: blink-cursor 1.1s steps(1) infinite;
      margin-left: 2px;
      position: absolute;
    }
    @keyframes blink-cursor {
      0%, 50% { border-right: 4px solid #fff; }
      51%, 100% { border-right: 4px solid transparent; }
    }

    /* Quadrant Styles - hidden by default, fade in on scroll */
    .cinema-quadrant-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      width: 94vw;
      max-width: 1400px;
      margin: 450px auto 70px auto; /* Pushed WAY down */
      padding: 0;
      justify-content: center;
      align-items: stretch;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1.1s cubic-bezier(.6,.1,.55,1), transform 0.9s cubic-bezier(.6,.1,.55,1);
      will-change: opacity, transform;
      font-family: inherit;
    }
    .cinema-quadrant-grid.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .cinema-quadrant {
      position: relative;
      border-radius: 28px;
      box-shadow: 0 0 32px #2228;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 0;
      width: 100%;
      justify-content: flex-start;
      padding-bottom: 48px;
      background: transparent;
      font-family: inherit;
    }
    .cinema-quadrant-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: blur(38px) brightness(0.7);
      opacity: 0.77;
      object-fit: cover;
      pointer-events: none;
      transition: opacity .3s;
    }
    .cinema-quadrant-inner {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: inherit;
    }
    .cinema-quadrant-img {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 66px;
      margin-bottom: 0;
      position: relative;
      z-index: 3;
    }
    .cinema-quadrant-img .img-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      max-width: 360px;
      max-height: 360px;
      aspect-ratio: 1/1;
    }
    .cinema-quadrant-img img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 28px;
      background: #222;
      box-shadow: 0 4px 44px #1118;
      display: block;
      max-width: 360px;
      max-height: 360px;
      border: 5px solid #23242a55;
    }
    .cinema-quadrant-content {
      width: 100%;
      padding: 52px 40px 38px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: #ededed;
      position: relative;
      z-index: 4;
      min-width: 0;
      text-align: center;
      font-family: inherit;
    }
    .cinema-quadrant-content h3 {
      margin: 0 0 22px 0;
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 0 14px #fff4;
      font-weight: 700;
      font-family: inherit;
    }
    .cinema-quadrant-content p {
      margin: 0 0 18px 0;
      font-size: 1.18rem;
      color: #ededed;
      text-shadow: 0 0 8px #fff3;
      font-family: inherit;
    }
    .cinema-quadrant-content .banner-reveal {
      display: none;
    }

    @media (max-width: 1200px) {
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 260px;
        max-height: 260px;
      }
      .cinema-quadrant-content {
        padding: 36px 18px 24px 18px;
      }
      .cinema-quadrant-content h3 {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 900px) {
      main { margin-top: 40px; margin-bottom: 30px; }
      .cinema-quadrant-grid {
        grid-template-columns: 1fr;
        gap: 38px;
        justify-items: center;
        margin: 320px auto 32px auto;
      }
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 180px;
        max-height: 180px;
      }
      .cinema-typewriter {
        font-size: 3.2rem;
      }
    }
    @media (max-width: 600px) {
      .cinema-quadrant-content {
        padding: 12px 6px 14px 6px;
      }
      .cinema-quadrant-content h3 {
        font-size: 1.1rem;
      }
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 100px;
        max-height: 100px;
      }
      .cinema-quadrant-grid {
        gap: 18px;
        margin: 120px auto 8px auto;
      }
      .cinema-typewriter {
        font-size: 2.1rem;
      }
    }

    /* Movie Carousel Styles */
    .movie-carousel-container {
      margin: 200px auto 250px auto;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .movie-carousel {
      position: relative;
      width: 100%;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-cards-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .movie-cards {
      display: flex;
      align-items: center;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      gap: 20px;
      justify-content: center;
    }

    .movie-card {
      flex-shrink: 0;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .movie-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      color: white;
      padding: 20px 10px 10px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card.center {
      width: 220px;
      height: 300px;
      transform: scale(1.1);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .movie-card.dimmed {
      opacity: 0.6;
      transform: scale(0.9);
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
    }

    .movie-card:hover .movie-title {
      opacity: 1;
    }

    .movie-card.center:hover {
      transform: scale(1.15);
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    .carousel-arrow:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-arrow-left {
      left: 20px;
    }

    .carousel-arrow-right {
      right: 20px;
    }

    .movie-carousel:hover .carousel-arrow {
      opacity: 1;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .movie-carousel-container {
        margin: 150px auto 200px auto;
      }

      .movie-carousel {
        height: 280px;
      }

      .movie-card {
        width: 160px;
        height: 240px;
      }

      .movie-card.center {
        width: 190px;
        height: 260px;
      }

      .carousel-arrow {
        width: 40px;
        height: 40px;
      }

      .carousel-arrow-left {
        left: 10px;
      }

      .carousel-arrow-right {
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .movie-carousel {
        height: 250px;
      }

      .movie-card {
        width: 140px;
        height: 210px;
      }

      .movie-card.center {
        width: 160px;
        height: 230px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Typewriter effect for Cinema headline
    const cinemaTypewriter = document.getElementById('cinemaTypewriter');
    const typewriterText = document.getElementById('typewriterText');
    const typewriterCursor = document.getElementById('typewriterCursor');

    // Texts for animation
    const mainText = "Cinema";
    const altText = "Favorite Movies and Shows";
    let isAlt = false;
    let animating = false;
    let animationTimeout = null;

    function typeText(text, callback, reverse = false) {
      animating = true;
      typewriterText.textContent = "";
      typewriterCursor.style.display = "inline-block";
      let i = reverse ? text.length : 0;
      function step() {
        if (reverse) {
          if (i >= 0) {
            typewriterText.textContent = text.slice(0, i);
            i--;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        } else {
          if (i <= text.length) {
            typewriterText.textContent = text.slice(0, i);
            i++;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        }
      }
      step();
    }

    function toAltText() {
      if (animating || isAlt) return;
      isAlt = true;
      clearTimeout(animationTimeout);
      typeText(mainText, () => {
        typeText("", () => {
          typeText(altText);
        }, true);
      }, true);
    }
    function toMainText() {
      if (animating || !isAlt) return;
      isAlt = false;
      clearTimeout(animationTimeout);
      typeText(altText, () => {
        typeText("", () => {
          typeText(mainText);
        }, true);
      }, true);
    }
    function showMainText() {
      typewriterText.textContent = "";
      typeText(mainText);
    }
    cinemaTypewriter.addEventListener('mouseenter', toAltText);
    cinemaTypewriter.addEventListener('mouseleave', toMainText);
    cinemaTypewriter.addEventListener('click', () => {
      if (isAlt) {
        toMainText();
      } else {
        toAltText();
      }
    });
    cinemaTypewriter.addEventListener('focus', toAltText);
    cinemaTypewriter.addEventListener('blur', toMainText);
    window.addEventListener('DOMContentLoaded', showMainText);

    // Arrow button for scroll-to-top
    const toTopBtn = document.getElementById('toTopBtn');
    const bgRect = document.querySelector('.cinema-content-wrapper');
    window.onscroll = function() {
      const rectBottom = bgRect.getBoundingClientRect().bottom;
      if (rectBottom <= 0) {
        toTopBtn.style.display = "flex";
      } else {
        toTopBtn.style.display = "none";
      }
    };
    window.onload = function() {
      window.onscroll();
    };
    toTopBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Quadrant reveal on scroll
    const cinemaQuadrantGrid = document.getElementById('cinemaQuadrantGrid');
    function revealQuadrantsOnScroll() {
      const gridRect = cinemaQuadrantGrid.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (gridRect.top < windowHeight - 60) {
        cinemaQuadrantGrid.classList.add('visible');
      } else {
        cinemaQuadrantGrid.classList.remove('visible');
      }
    }
    window.addEventListener('scroll', revealQuadrantsOnScroll);
    window.addEventListener('DOMContentLoaded', revealQuadrantsOnScroll);

    // Movie Carousel Functionality
    const movieData = [
      {
        title: "The Dark Knight",
        poster: "./assets/image1.png",
        color: "#1a1a1a"
      },
      {
        title: "Inception",
        poster: "./assets/image2.png",
        color: "#2a2a3a"
      },
      {
        title: "Interstellar",
        poster: "./assets/image3.png",
        color: "#3a3a2a"
      },
      {
        title: "Pulp Fiction",
        poster: "./assets/image4.png",
        color: "#4a2a2a"
      },
      {
        title: "The Matrix",
        poster: "./assets/image1.png",
        color: "#2a4a2a"
      },
      {
        title: "Fight Club",
        poster: "./assets/image2.png",
        color: "#2a2a4a"
      },
      {
        title: "Goodfellas",
        poster: "./assets/image3.png",
        color: "#4a4a2a"
      },
      {
        title: "The Shawshank Redemption",
        poster: "./assets/image4.png",
        color: "#4a2a4a"
      },
      {
        title: "Forrest Gump",
        poster: "./assets/image1.png",
        color: "#2a4a4a"
      },
      {
        title: "The Godfather",
        poster: "./assets/image2.png",
        color: "#3a3a3a"
      }
    ];

    let currentIndex = 0;
    let autoPlayInterval;
    const movieCards = document.getElementById('movieCards');
    const carouselArrowLeft = document.getElementById('carouselArrowLeft');
    const carouselArrowRight = document.getElementById('carouselArrowRight');

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function getVisibleCards() {
      return isMobile() ? 3 : 7;
    }

    function createMovieCards() {
      movieCards.innerHTML = '';
      
      // Create cards for all movies
      movieData.forEach((movie, index) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
          <div class="movie-title">${movie.title}</div>
        `;
        movieCards.appendChild(card);
      });
    }

    function updateCarousel() {
      const cards = movieCards.querySelectorAll('.movie-card');
      const visibleCards = getVisibleCards();
      const centerIndex = Math.floor(visibleCards / 2);
      
      // Reset all cards
      cards.forEach((card, index) => {
        card.classList.remove('center', 'dimmed');
        card.style.display = 'block';
      });

      // Calculate which cards should be visible
      const startIndex = currentIndex;
      
      // Hide all cards first
      cards.forEach(card => {
        card.style.display = 'none';
      });
      
      // Show only the visible cards and apply styles
      for (let i = 0; i < visibleCards; i++) {
        const cardIndex = (startIndex + i) % movieData.length;
        const actualCardIndex = startIndex + i;
        
        if (actualCardIndex < cards.length) {
          const card = cards[actualCardIndex];
          card.style.display = 'block';
          
          if (i === centerIndex) {
            card.classList.add('center');
          } else {
            card.classList.add('dimmed');
          }
        }
      }

      // Center the visible cards
      const cardWidth = isMobile() ? 160 : 200; // card width + gap
      const containerWidth = window.innerWidth;
      const totalVisibleWidth = visibleCards * cardWidth;
      const offset = (containerWidth - totalVisibleWidth) / 2;
      
      movieCards.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
      const totalCards = movieCards.querySelectorAll('.movie-card').length;
      currentIndex = (currentIndex + 1) % movieData.length;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + movieData.length) % movieData.length;
      updateCarousel();
    }

    function startAutoPlay() {
      stopAutoPlay();
      autoPlayInterval = setInterval(nextSlide, 3000);
    }

    function stopAutoPlay() {
      if (autoPlayInterval) {
        clearInterval(autoPlayInterval);
        autoPlayInterval = null;
      }
    }

    function initCarousel() {
      createMovieCards();
      updateCarousel();
      startAutoPlay();
      
      // Event listeners
      carouselArrowLeft.addEventListener('click', () => {
        stopAutoPlay();
        prevSlide();
        setTimeout(startAutoPlay, 5000); // Restart autoplay after 5 seconds
      });

      carouselArrowRight.addEventListener('click', () => {
        stopAutoPlay();
        nextSlide();
        setTimeout(startAutoPlay, 5000); // Restart autoplay after 5 seconds
      });

      // Pause autoplay on hover
      const carousel = document.querySelector('.movie-carousel');
      carousel.addEventListener('mouseenter', stopAutoPlay);
      carousel.addEventListener('mouseleave', startAutoPlay);

      // Handle window resize
      window.addEventListener('resize', () => {
        createMovieCards();
        updateCarousel();
      });
    }

    // Initialize carousel when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initCarousel);
    } else {
      initCarousel();
    }
  </script>
</body>
