<html lang="en">

  <style>
    body {
      background: #0c0c0d;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    .cinema-bg-blur {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-image: url('./assets/image4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(24px) brightness(0.7);
      opacity: 0.7;
      pointer-events: none;
    }
    .cinema-content-wrapper {
      position: relative;
      z-index: 1;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: inherit;
    }
    main {
      margin-top: 80px;
      margin-bottom: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 60vh;
    }
    .text-area {
      width: 100%;
      text-align: center;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .cinema-typewriter {
      font-size: 6.6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 26px #000b, 0 0 4px #fff6;
      letter-spacing: .01em;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      transition: color .2s;
      cursor: pointer;
      display: inline-block;
      position: relative;
      min-height: 1.1em;
    }
    .typewriter-cursor {
      display: inline-block;
      width: 32px;
      height: 1.07em;
      vertical-align: middle;
      background: none;
      border-right: 4px solid #fff;
      animation: blink-cursor 1.1s steps(1) infinite;
      margin-left: 2px;
      position: absolute;
    }
    @keyframes blink-cursor {
      0%, 50% { border-right: 4px solid #fff; }
      51%, 100% { border-right: 4px solid transparent; }
    }

    /* Quadrant Styles - hidden by default, fade in on scroll */
    .cinema-quadrant-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      width: 94vw;
      max-width: 1400px;
      margin: 250px auto 70px auto; /* Reduced distance from carousel */
      padding: 0;
      justify-content: center;
      align-items: stretch;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1.1s cubic-bezier(.6,.1,.55,1), transform 0.9s cubic-bezier(.6,.1,.55,1);
      will-change: opacity, transform;
      font-family: inherit;
    }
    .cinema-quadrant-grid.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .cinema-quadrant {
      position: relative;
      border-radius: 28px;
      box-shadow: 0 0 32px #2228;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 0;
      width: 100%;
      justify-content: flex-start;
      padding-bottom: 48px;
      background: transparent;
      font-family: inherit;
    }
    .cinema-quadrant-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: blur(38px) brightness(0.7);
      opacity: 0.77;
      object-fit: cover;
      pointer-events: none;
      transition: opacity .3s;
    }
    .cinema-quadrant-inner {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: inherit;
    }
    .cinema-quadrant-img {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 66px;
      margin-bottom: 0;
      position: relative;
      z-index: 3;
    }
    .cinema-quadrant-img .img-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      max-width: 360px;
      max-height: 360px;
      aspect-ratio: 1/1;
    }
    .cinema-quadrant-img img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 28px;
      background: #222;
      box-shadow: 0 4px 44px #1118;
      display: block;
      max-width: 360px;
      max-height: 360px;
      border: 5px solid #23242a55;
    }
    .cinema-quadrant-content {
      width: 100%;
      padding: 52px 40px 38px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: #ededed;
      position: relative;
      z-index: 4;
      min-width: 0;
      text-align: center;
      font-family: inherit;
    }
    .cinema-quadrant-content h3 {
      margin: 0 0 22px 0;
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 0 14px #fff4;
      font-weight: 700;
      font-family: inherit;
    }
    .cinema-quadrant-content p {
      margin: 0 0 18px 0;
      font-size: 1.18rem;
      color: #ededed;
      text-shadow: 0 0 8px #fff3;
      font-family: inherit;
    }

      display: none;
    }

    @media (max-width: 1200px) {
      .cinema-quadrant-img .img-link,
      .cinema-quadrant-img img {
        max-width: 260px;
        max-height: 260px;
      }
      .cinema-quadrant-content {

        max-width: 180px;
        max-height: 180px;

        max-height: 100px;
      }
      .cinema-quadrant-grid {
        gap: 18px;
        margin: 120px auto 8px auto;
      }
      .cinema-typewriter {
        font-size: 2.1rem;
      }
    }

    /* Movie Carousel Styles */
    .movie-carousel-container {
      margin: 200px auto 100px auto;
      width: 100%;
      position: relative;
      overflow: hidden;
      padding: 0;
    }

    .movie-carousel {
      position: relative;
      width: 100%;
      height: 650px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .movie-cards-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-cards {
      display: flex;
      align-items: center;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      gap: 55px;
      justify-content: center;
      position: relative;
      padding-top: 40px;
    }

    .movie-card {
      flex-shrink: 0;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transform-origin: center center;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .movie-title {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 1);
      opacity: 1;
      transition: all 0.4s ease;
      pointer-events: none;
      z-index: 10;
    }

    .movie-card.center {
      width: 260px;
      height: 360px;
      transform: scale(1.3);
      box-shadow: 0 15px 60px rgba(255, 255, 255, 0.2);
      z-index: 10;
      animation: zoomIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .movie-card.center .movie-title {
      opacity: 1;
      bottom: -75px;
      font-size: 18px;
      font-weight: 700;
    }

    .movie-card.dimmed {
      opacity: 0.3;
      filter: brightness(0.4);
      transform: scale(0.7);
    }

    .movie-card.scaling-in {
      transform: scale(0.85);
      opacity: 0.6;
      filter: brightness(0.7);
    }

    .movie-card.scaling-out {
      transform: scale(0.7);
      opacity: 0.3;
      filter: brightness(0.4);
    }

    .movie-card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 35px rgba(255, 255, 255, 0.2);
    }

    .movie-card:hover .movie-title {
      opacity: 1;
    }

    .movie-card.center:hover {
      transform: scale(1.25);
    }

    .movie-card.dimmed:hover {
      opacity: 0.7;
      transform: scale(0.95);
    }

    .carousel-arrow {
      position: absolute;
      top: calc(70% - 10px);
      transform: translateY(-50%);
      width: 80px;
      height: 200px;
      background: transparent;
      border: none;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 30;
    }

    .carousel-arrow svg {
      width: 60px;
      height: 60px;
      fill: none;
      stroke: #fff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
    }

    .carousel-arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-arrow:hover svg {
      stroke-width: 5;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 1));
    }

    .carousel-arrow-left {
      left: 0;
    }

    .carousel-arrow-right {
      right: 0;
    }

    .movie-carousel:hover .carousel-arrow {
      opacity: 1;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      main {
        margin-top: 60px;
        margin-bottom: 40px;
        height: 50vh;
      }

      .movie-carousel-container {

        padding: 0;
      }

      .movie-carousel {
        height: 520px;
      }

      .movie-card {
        width: 120px;
        height: 180px;
      }

      .movie-card.center {
        width: 160px;
        height: 240px;
        transform: scale(1.25);
      }

      .movie-card.dimmed {
        transform: scale(0.65);
      }

      .movie-card.scaling-in {
        transform: scale(0.8);
      }

      .movie-card.scaling-out {
        transform: scale(0.65);
      }

      .movie-cards {
        gap: 40px;
        padding-top: 30px;
      }

      .carousel-arrow {
        width: 60px;
        height: 60px;
      }

      .carousel-arrow svg {
        width: 40px;
        height: 40px;
      }

      .carousel-arrow-left {
        left: 0;
      }

      .carousel-arrow-right {
        right: 0;
      }

      .movie-title {
        font-size: 12px;
        bottom: -50px;
      }

      .movie-card.center .movie-title {
        font-size: 14px;
        bottom: -65px;
      }

      .cinema-quadrant-grid {
        margin: 150px auto 32px auto;
      }
    }

    @media (max-width: 480px) {
      .movie-carousel-container {
        margin: 120px auto 60px auto;
        padding: 0;
      }

      .movie-carousel {
        height: 480px;
      }

      .movie-card {
        width: 110px;

      .movie-card.center {
        width: 145px;
        height: 218px;
        transform: scale(1.2);
      }

      .movie-cards {
        gap: 30px;
        padding-top: 25px;
      }

      .carousel-arrow {
        width: 50px;
        height: 50px;
      }

      .carousel-arrow svg {
        width: 30px;
        height: 30px;
      }

      .carousel-arrow-left {
        left: 0;
      }

      .carousel-arrow-right {
        right: 0;
      }

      .movie-title {
        bottom: -45px;
      }

      .movie-card.center .movie-title {
        bottom: -60px;
      }

      .cinema-quadrant-grid {
        margin: 120px auto 8px auto;
      }
    }
  </style>
</head>

  <script>
    // Typewriter effect for Cinema headline
    const cinemaTypewriter = document.getElementById('cinemaTypewriter');
    const typewriterText = document.getElementById('typewriterText');
    const typewriterCursor = document.getElementById('typewriterCursor');

    // Texts for animation
    const mainText = "Cinema";
    const altText = "Favorite Movies and Shows";
    let isAlt = false;
    let animating = false;
    let animationTimeout = null;

    function typeText(text, callback, reverse = false) {
      animating = true;
      typewriterText.textContent = "";
      typewriterCursor.style.display = "inline-block";
      let i = reverse ? text.length : 0;
      function step() {
        if (reverse) {
          if (i >= 0) {
            typewriterText.textContent = text.slice(0, i);
            i--;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        } else {
          if (i <= text.length) {
            typewriterText.textContent = text.slice(0, i);
            i++;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        }
      }
      step();
    }

    function toAltText() {
      if (animating || isAlt) return;
      isAlt = true;
      clearTimeout(animationTimeout);
      typeText(mainText, () => {
        typeText("", () => {
          typeText(altText);
        }, true);
      }, true);
    }
    function toMainText() {
      if (animating || !isAlt) return;
      isAlt = false;
      clearTimeout(animationTimeout);
      typeText(altText, () => {
        typeText("", () => {
          typeText(mainText);
        }, true);
      }, true);
    }
    function showMainText() {
      typewriterText.textContent = "";
      typeText(mainText);
    }
    cinemaTypewriter.addEventListener('mouseenter', toAltText);
    cinemaTypewriter.addEventListener('mouseleave', toMainText);
    cinemaTypewriter.addEventListener('click', () => {
      if (isAlt) {
        toMainText();
      } else {
        toAltText();
      }
    });
    cinemaTypewriter.addEventListener('focus', toAltText);
    cinemaTypewriter.addEventListener('blur', toMainText);
    window.addEventListener('DOMContentLoaded', showMainText);

    // Arrow button for scroll-to-top
    const toTopBtn = document.getElementById('toTopBtn');
    const bgRect = document.querySelector('.cinema-content-wrapper');
    window.onscroll = function() {
      const rectBottom = bgRect.getBoundingClientRect().bottom;
      if (rectBottom <= 0) {
        toTopBtn.style.display = "flex";
      } else {
        toTopBtn.style.display = "none";
      }
    };
    window.onload = function() {
      window.onscroll();
    };
    toTopBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Quadrant reveal on scroll

    function revealQuadrantsOnScroll() {
      const gridRect = cinemaQuadrantGrid.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (gridRect.top < windowHeight - 60) {
        cinemaQuadrantGrid.classList.add('visible');
      } else {
        cinemaQuadrantGrid.classList.remove('visible');
      }
    }
    window.addEventListener('scroll', revealQuadrantsOnScroll);
    window.addEventListener('DOMContentLoaded', revealQuadrantsOnScroll);

      return isMobile() ? 3 : 7;
    }

    function createMovieCards() {
      movieCards.innerHTML = '';
      
      // Create cards for each movie
      movieData.forEach((movie, index) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.dataset.index = index;
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
          <div class="movie-title">${movie.title}</div>
        `;
        
        // Add click event
        card.addEventListener('click', () => {
          currentIndex = index;
          updateCarousel();
          stopAutoPlay();
          setTimeout(startAutoPlay, 3000);
        });

        // Add hover events for center card only
        card.addEventListener('mouseenter', () => {
          if (card.classList.contains('center')) {
            isHoveringCenter = true;
            stopAutoPlay();
          }
        });

        card.addEventListener('mouseleave', () => {
          if (card.classList.contains('center')) {
            isHoveringCenter = false;
            setTimeout(() => {
              if (!isHoveringCenter) {
                startAutoPlay();
              }
            }, 500);
          }
        });

        movieCards.appendChild(card);
      });
    }

    function updateCarousel() {
      const cards = movieCards.querySelectorAll('.movie-card');
      const visibleCards = getVisibleCards();
      const centerIndex = Math.floor(visibleCards / 2);
      
      // Reset all cards
      cards.forEach((card, index) => {
        card.classList.remove('center', 'dimmed', 'scaling-in', 'scaling-out');
        card.style.order = '';
        card.style.transform = '';
        card.style.opacity = '';
        card.style.display = 'none';
      });

      // Show visible cards around current index
      const startIndex = currentIndex - centerIndex;
      
      for (let i = 0; i < visibleCards; i++) {
        let cardIndex = (startIndex + i + movieData.length) % movieData.length;
        const card = cards[cardIndex];
        
        if (card) {
          card.style.display = 'block';
          card.style.order = i;
          
          if (i === centerIndex) {
            // This is the center card
            card.classList.add('center');
          } else {
            // Calculate distance from center for progressive scaling
            const distanceFromCenter = Math.abs(i - centerIndex);
            
            if (distanceFromCenter === 1) {
              // Cards next to center
              card.classList.add('scaling-in');
            } else if (distanceFromCenter === 2) {
              // Cards further from center
              card.classList.add('scaling-out');
            } else {
              // Cards at the edges
              card.classList.add('dimmed');
            }
          }
        }
      }
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % movieData.length;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + movieData.length) % movieData.length;
      updateCarousel();
    }

    function startAutoPlay() {
      stopAutoPlay();
      if (!isHoveringCenter) {
        autoPlayInterval = setInterval(nextSlide, 3000);
      }
    }

    function stopAutoPlay() {
      if (autoPlayInterval) {
        clearInterval(autoPlayInterval);
        autoPlayInterval = null;
      }
    }

    function initCarousel() {
      createMovieCards();
      updateCarousel();
      startAutoPlay();
      
      // Arrow event listeners
      carouselArrowLeft.addEventListener('click', () => {
        stopAutoPlay();
        prevSlide();
        setTimeout(startAutoPlay, 3000);
      });

      carouselArrowRight.addEventListener('click', () => {
        stopAutoPlay();
        nextSlide();
        setTimeout(startAutoPlay, 3000);
      });

      // Handle window resize
      window.addEventListener('resize', () => {
        updateCarousel();
      });
    }

    // Initialize carousel when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initCarousel);
    } else {
      initCarousel();
    }
  </script>
</body>
