  <style>
    body {
      background: #0c0c0d;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    .cinema-bg-blur {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-image: url('https://media.discordapp.net/attachments/1353715599762522173/1418139959654617128/image.png?ex=68cd0942&is=68cbb7c2&hm=f89f360d15ae2ddf463d27366aaab2f937b897f18e3ac04fda8bdeeae4a02a62&=&format=webp&quality=lossless&width=620&height=438');

      background-position: center;
      background-repeat: no-repeat;
      filter: blur(24px) brightness(0.7);
      opacity: 0.7;
      pointer-events: none;
    }
    .cinema-content-wrapper {
      position: relative;
      z-index: 1;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: inherit;
    }
    main {
      margin-top: 110px;
      margin-bottom: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text-area {
      width: 100vw;
      text-align: center;
      margin: 0 auto;
      position: relative;
    }
    .cinema-typewriter {
      font-size: 6.6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 26px #000b, 0 0 4px #fff6;
      letter-spacing: .01em;
      font-family: 'SF Pro Display', 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      transition: color .2s;
      cursor: pointer;
      display: inline-block;
      position: relative;
      min-height: 1.1em;
    }
    .typewriter-cursor {
      display: inline-block;
      width: 32px;
      height: 1.07em;
      vertical-align: middle;
      background: none;
      border-right: 4px solid #fff;
      animation: blink-cursor 1.1s steps(1) infinite;
      margin-left: 2px;
      position: absolute;
    }
    @keyframes blink-cursor {
      0%, 50% { border-right: 4px solid #fff; }
      51%, 100% { border-right: 4px solid transparent; }
    }

    /* Movie Reel Section Styles */
    .movie-reel-section {
      width: 100vw;
      margin: 80px 0 120px 0;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .movie-reel-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .movie-reel-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-radius: 20px;
      background: linear-gradient(90deg, #111, #1a1a1a, #111);
      padding: 30px 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }
    
    .movie-reel {
      display: flex;
      gap: 20px;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 0 40px;
      position: relative;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: 100%;
    }
    
    .poster-item {
      flex: 0 0 auto;
      width: 200px;
      height: 300px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: blur(2px) brightness(0.6);
      transform: scale(0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    
    .poster-item.centered {
      filter: none;
      transform: scale(1.1);
      box-shadow: 0 10px 40px rgba(255,255,255,0.1);
      z-index: 2;
    }
    
    .poster-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
      background: #333;
      display: block;
    }
    
    .poster-item img:not([src]),
    .poster-item img[src=""] {
      background: linear-gradient(45deg, #333, #555);
      position: relative;
    }
    
    .poster-item img:not([src])::after,
    .poster-item img[src=""]::after {
      content: "ðŸŽ¬";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #888;
    }
    
    .poster-item:hover img {
      transform: scale(1.05);
    }
    
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 3;
      backdrop-filter: blur(10px);
    }
    
    .nav-arrow:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-50%) scale(1.1);
    }
    
    .nav-arrow-left {
      left: 20px;
    }
    
    .nav-arrow-right {
      right: 20px;
    }
    
    .movie-reel-wrapper:hover .nav-arrow {
      opacity: 1;
    }
    
    .poster-preview {
      position: absolute;
      top: -140px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: rgba(0,0,0,0.95);
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 20px;
      min-width: 280px;
      text-align: center;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 10;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      pointer-events: none;
    }
    
    .poster-preview.visible {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }
    
    .poster-preview img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .preview-info h3 {
      margin: 0 0 5px 0;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    .preview-info p {
      margin: 0;
      color: #ccc;
      font-size: 0.9rem;
    }
    
    /* Film reel holes effect */
    .movie-reel::before,
    .movie-reel::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, transparent 40%, #333 41%);
      background-size: 20px 20px;
      z-index: 1;
      pointer-events: none;
    }
    
    .movie-reel::before {
      left: 10px;
      transform: translateY(-50%);
      height: 100%;
      background-repeat: repeat-y;
    }
    
    .movie-reel::after {
      right: 10px;
      transform: translateY(-50%);
      height: 100%;
      background-repeat: repeat-y;
    }

    /* Responsive adjustments for movie reel */
    @media (max-width: 900px) {
      .movie-reel-section {
        margin: 60px 0 80px 0;
      }
      
      .poster-item {
        width: 150px;
        height: 225px;
      }
      
      .movie-reel {
        gap: 15px;
        padding: 0 30px;
      }
      
      .poster-preview {
        min-width: 250px;
        top: -100px;
      }
    }

      .movie-reel-section {
        margin: 40px 0 60px 0;
      }

        width: 120px;
        height: 180px;
      }

        padding: 0 20px;

  </style>

  <script>
    // Typewriter effect for Cinema headline
    const cinemaTypewriter = document.getElementById('cinemaTypewriter');
    const typewriterText = document.getElementById('typewriterText');
    const typewriterCursor = document.getElementById('typewriterCursor');

    // Texts for animation
    const mainText = "Cinema";
    const altText = "Favorite Movies and Shows";
    let isAlt = false;
    let animating = false;
    let animationTimeout = null;

    function typeText(text, callback, reverse = false) {
      animating = true;
      typewriterText.textContent = "";
      typewriterCursor.style.display = "inline-block";
      let i = reverse ? text.length : 0;
      function step() {
        if (reverse) {
          if (i >= 0) {
            typewriterText.textContent = text.slice(0, i);
            i--;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        } else {
          if (i <= text.length) {
            typewriterText.textContent = text.slice(0, i);
            i++;
            animationTimeout = setTimeout(step, 43);
          } else {
            animating = false;
            typewriterCursor.style.display = "inline-block";
            if (callback) callback();
          }
        }
      }
      step();
    }

    function toAltText() {
      if (animating || isAlt) return;
      isAlt = true;
      clearTimeout(animationTimeout);
      typeText(mainText, () => {
        typeText("", () => {
          typeText(altText);
        }, true);
      }, true);
    }
    function toMainText() {
      if (animating || !isAlt) return;
      isAlt = false;
      clearTimeout(animationTimeout);
      typeText(altText, () => {
        typeText("", () => {
          typeText(mainText);
        }, true);
      }, true);
    }
    function showMainText() {
      typewriterText.textContent = "";
      typeText(mainText);
    }
    cinemaTypewriter.addEventListener('mouseenter', toAltText);
    cinemaTypewriter.addEventListener('mouseleave', toMainText);
    cinemaTypewriter.addEventListener('click', () => {
      if (isAlt) {
        toMainText();
      } else {
        toAltText();
      }
    });
    cinemaTypewriter.addEventListener('focus', toAltText);
    cinemaTypewriter.addEventListener('blur', toMainText);
    window.addEventListener('DOMContentLoaded', showMainText);

    // Arrow button for scroll-to-top
    const toTopBtn = document.getElementById('toTopBtn');
    const bgRect = document.querySelector('.cinema-content-wrapper');
    window.onscroll = function() {
      const rectBottom = bgRect.getBoundingClientRect().bottom;
      if (rectBottom <= 0) {
        toTopBtn.style.display = "flex";
      } else {
        toTopBtn.style.display = "none";
      }
    };
    window.onload = function() {
      window.onscroll();
    };
    toTopBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Quadrant reveal on scroll
    const cinemaQuadrantGrid = document.getElementById('cinemaQuadrantGrid');
    function revealQuadrantsOnScroll() {
      const gridRect = cinemaQuadrantGrid.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (gridRect.top < windowHeight - 60) {
        cinemaQuadrantGrid.classList.add('visible');
      } else {
        cinemaQuadrantGrid.classList.remove('visible');
      }
    }
    window.addEventListener('scroll', revealQuadrantsOnScroll);
    window.addEventListener('DOMContentLoaded', revealQuadrantsOnScroll);

    // Movie Reel Functionality
    const movieReel = document.getElementById('movieReel');
    const navLeft = document.getElementById('navLeft');
    const navRight = document.getElementById('navRight');
    const posterPreview = document.getElementById('posterPreview');
    const previewImage = document.getElementById('previewImage');
    const previewTitle = document.getElementById('previewTitle');
    const previewYear = document.getElementById('previewYear');
    const posterItems = document.querySelectorAll('.poster-item');
    
    let currentIndex = 0;
    let isTransitioning = false;
    
    // Initialize centered poster
    function updateCenteredPoster() {
      posterItems.forEach((item, index) => {
        item.classList.toggle('centered', index === currentIndex);
      });
    }
    
    // Navigate left
    function navigateLeft() {
      if (isTransitioning) return;
      isTransitioning = true;
      
      currentIndex = currentIndex > 0 ? currentIndex - 1 : posterItems.length - 1;
      updateDisplay();
      
      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }
    
    // Navigate right
    function navigateRight() {
      if (isTransitioning) return;
      isTransitioning = true;
      
      currentIndex = currentIndex < posterItems.length - 1 ? currentIndex + 1 : 0;
      updateDisplay();
      
      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }
    
    // Update display position and centered poster
    function updateDisplay() {
      const posterWidth = 220; // width + gap
      const offset = currentIndex * posterWidth;
      const containerWidth = movieReel.offsetWidth;
      const totalWidth = posterItems.length * posterWidth;
      
      // Center the current poster in the viewport
      const centeredOffset = (containerWidth / 2) - (posterWidth / 2) - offset;
      movieReel.style.transform = `translateX(${centeredOffset}px)`;
      
      updateCenteredPoster();
    }
    
    // Show poster preview
    function showPreview(posterItem) {
      clearTimeout(window.previewTimeout);
      const title = posterItem.dataset.title;
      const year = posterItem.dataset.year;
      const imgSrc = posterItem.querySelector('img').src;
      
      previewImage.src = imgSrc;
      previewImage.alt = title;
      previewTitle.textContent = title;
      previewYear.textContent = year;
      
      posterPreview.classList.add('visible');
    }
    
    // Hide poster preview
    function hidePreview() {
      window.previewTimeout = setTimeout(() => {
        posterPreview.classList.remove('visible');
      }, 150);
    }
    
    // Keep preview visible when hovering over it
    posterPreview.addEventListener('mouseenter', () => {
      clearTimeout(window.previewTimeout);
    });
    
    posterPreview.addEventListener('mouseleave', hidePreview);
    
    // Event listeners
    navLeft.addEventListener('click', navigateLeft);
    navRight.addEventListener('click', navigateRight);
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        navigateLeft();
      } else if (e.key === 'ArrowRight') {
        navigateRight();
      }
    });
    
    // Poster hover events
    posterItems.forEach((item, index) => {
      // Create a larger hover area for better detection
      const hoverArea = document.createElement('div');
      hoverArea.style.position = 'absolute';
      hoverArea.style.inset = '-10px';
      hoverArea.style.zIndex = '1';
      hoverArea.style.cursor = 'pointer';
      item.style.position = 'relative';
      item.appendChild(hoverArea);
      
      hoverArea.addEventListener('mouseenter', () => {
        showPreview(item);
      });
      
      hoverArea.addEventListener('mouseleave', () => {
        setTimeout(hidePreview, 100);
      });
      
      hoverArea.addEventListener('click', () => {
        currentIndex = index;
        updateDisplay();
      });
      
      // Also keep the original poster item events as backup
      item.addEventListener('mouseenter', () => {
        showPreview(item);
      });
      
      item.addEventListener('mouseleave', () => {
        setTimeout(hidePreview, 100);
      });
      
      item.addEventListener('click', () => {
        currentIndex = index;
        updateDisplay();
      });
    });
    
    // Initialize display
    updateDisplay();
  </script>
</body>
