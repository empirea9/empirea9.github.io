  <!-- Scroll-to-top Button -->
  <button id="toTopBtn" title="Go to top" style="display:none;">
    <svg width="48" height="48" viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="21" fill="none" stroke="#fff" stroke-width="3"/>
      <polyline points="16,28 24,20 32,28" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <script src="typewriter.js"></script>
  <script>
    // Show arrow button only when entire background image section is scrolled out
    const toTopBtn = document.getElementById('toTopBtn');
    const bgRect = document.querySelector('.bg-full');
    window.onscroll = function() {
      const rectBottom = bgRect.getBoundingClientRect().bottom;
      if (rectBottom <= 0) {
        toTopBtn.style.display = "flex";
      } else {
        toTopBtn.style.display = "none";
      }
    };
    window.onload = function() {
      window.onscroll();
    };
    toTopBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Banner arrow reveal animation (swipe)
    document.querySelectorAll('.banner-group').forEach(group => {
      let isHovered = false;
      const arrow = group.querySelector('.banner-arrow');
      const banner = group.querySelector('.banner-content');
      group.addEventListener('mouseenter', () => {
        isHovered = true;
        arrow.classList.add('move-arrow');
        banner.classList.add('open-banner');
      });
      group.addEventListener('mouseleave', () => {
        isHovered = false;
        arrow.classList.remove('move-arrow');
        banner.classList.remove('open-banner');
      });
      arrow.addEventListener('focus', () => {
        arrow.classList.add('move-arrow');
        banner.classList.add('open-banner');
      });
      arrow.addEventListener('blur', () => {
        if(!isHovered) {
          arrow.classList.remove('move-arrow');
          banner.classList.remove('open-banner');
        }
      });
    });
  </script>
